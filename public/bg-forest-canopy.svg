<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  <rect width="400" height="400" fill="none"/>
  
  <g fill="#0f392b" opacity="0.4" filter="url(#blur)">
    <!-- Organic Shadow Shapes (Leaves/Canopy) -->
    <path d="M50 50 Q80 20 120 50 T200 80 T280 40 T350 80 V150 Q320 180 280 150 T200 120 T100 150 T-20 100 Z" />
    <path d="M-50 250 Q0 200 60 250 T180 280 T260 220 T350 250 V320 Q320 380 260 350 T150 320 T50 350 T-40 300 Z" />
    <path d="M250 150 Q280 120 320 150 T400 180 T480 140 T550 180 V250 Q520 280 480 250 T400 220 T300 250 T250 200 Z" />
    <path d="M150 350 Q180 320 220 350 T300 380 T380 340 T450 380 V450 Q420 480 380 450 T300 420 T200 450 T150 400 Z" />
  </g>
  
  <g fill="#14532d" opacity="0.2">
    <!-- Dappled Light Spots -->
    <circle cx="100" cy="100" r="40" filter="url(#blur)" />
    <circle cx="300" cy="200" r="50" filter="url(#blur)" />
    <circle cx="50" cy="300" r="30" filter="url(#blur)" />
    <circle cx="250" cy="350" r="45" filter="url(#blur)" />
    <circle cx="350" cy="50" r="35" filter="url(#blur)" />
  </g>
</svg>
