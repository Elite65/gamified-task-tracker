<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#A7F3D0" stop-opacity="0.2" />
    </linearGradient>
  </defs>

  <!-- Static Spring Abstract: Elegant Flowing Curves -->
  
  <!-- Large Background Curve -->
  <path d="M0,100 C50,50 150,50 200,100" stroke="url(#flowGrad)" stroke-width="2" fill="none" />
  
  <!-- Intersecting Curves (Wind/Scent visual) -->
  <path d="M0,80 C60,20 140,20 200,80" stroke="url(#flowGrad)" stroke-width="1.5" fill="none" />
  <path d="M0,120 C60,180 140,180 200,120" stroke="url(#flowGrad)" stroke-width="1.5" fill="none" />
  
  <!-- Vertical Flow -->
  <path d="M50,0 C20,60 20,140 50,200" stroke="url(#flowGrad)" stroke-width="1.5" fill="none" />
  <path d="M150,0 C180,60 180,140 150,200" stroke="url(#flowGrad)" stroke-width="1.5" fill="none" />
  
  <!-- Subtle Fill Shapes -->
  <circle cx="100" cy="100" r="40" fill="#F472B6" opacity="0.05" />
  <circle cx="20" cy="20" r="60" fill="#A7F3D0" opacity="0.1" />
  <circle cx="180" cy="180" r="50" fill="#A7F3D0" opacity="0.1" />
</svg>
