<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Intricate Crystal Snowflake (6-sided) -->
    <g id="crystal">
      <g id="arm">
        <path d="M0,0 L0,-18" stroke="white" stroke-width="1.5" stroke-linecap="round" />
        <path d="M0,-5 L3,-8 M0,-5 L-3,-8" stroke="white" stroke-width="1.2" stroke-linecap="round" />
        <path d="M0,-10 L5,-15 M0,-10 L-5,-15" stroke="white" stroke-width="1.2" stroke-linecap="round" />
        <circle cx="0" cy="-18" r="1" fill="white" />
      </g>
      <use href="#arm" />
      <use href="#arm" transform="rotate(60)" />
      <use href="#arm" transform="rotate(120)" />
      <use href="#arm" transform="rotate(180)" />
      <use href="#arm" transform="rotate(240)" />
      <use href="#arm" transform="rotate(300)" />
    </g>

    <!-- Star Snowflake (Simpler but elegant) -->
    <g id="starflake">
      <path d="M0,-8 L0,8 M-7,-4 L7,4 M-7,4 L7,-4" stroke="white" stroke-width="1.5" stroke-linecap="round" />
      <circle cx="0" cy="0" r="1.5" fill="white" />
    </g>
  </defs>

  <!-- Scattering of Intricate Flakes -->
  <use href="#crystal" x="30" y="30" transform="scale(1.2) rotate(15)" opacity="0.95"/>
  <use href="#starflake" x="70" y="60" transform="scale(0.8)" opacity="0.8"/>
  <use href="#crystal" x="110" y="20" transform="scale(0.9) rotate(-10)" opacity="0.9"/>
  <use href="#starflake" x="160" y="40" transform="scale(1.0)" opacity="0.85"/>
  <use href="#crystal" x="180" y="90" transform="scale(0.7)" opacity="0.8"/>

  <use href="#starflake" x="20" y="130" transform="scale(1.1)" opacity="0.8"/>
  <use href="#crystal" x="60" y="170" transform="scale(1.3) rotate(30)" opacity="0.95"/>
  <use href="#starflake" x="100" y="120" transform="scale(0.9)" opacity="0.8"/>
  <use href="#crystal" x="140" y="150" transform="scale(0.8)" opacity="0.8"/>
  <use href="#starflake" x="180" y="180" transform="scale(1.0)" opacity="0.85"/>
</svg>
