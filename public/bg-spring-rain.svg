<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.5" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Slanted Rain Lines (45 degrees) -->
  <!-- Long lines -->
  <line x1="20" y1="0" x2="40" y2="20" stroke="url(#rainGrad)" stroke-width="1" stroke-linecap="round" />
  <line x1="100" y1="40" x2="130" y2="70" stroke="url(#rainGrad)" stroke-width="1.5" stroke-linecap="round" />
  <line x1="160" y1="10" x2="180" y2="30" stroke="url(#rainGrad)" stroke-width="1" stroke-linecap="round" />
  
  <line x1="10" y1="80" x2="25" y2="95" stroke="url(#rainGrad)" stroke-width="1" stroke-linecap="round" />
  <line x1="60" y1="120" x2="90" y2="150" stroke="url(#rainGrad)" stroke-width="1.2" stroke-linecap="round" />
  <line x1="140" y1="100" x2="155" y2="115" stroke="url(#rainGrad)" stroke-width="1" stroke-linecap="round" />

  <line x1="30" y1="160" x2="50" y2="180" stroke="url(#rainGrad)" stroke-width="1.5" stroke-linecap="round" />
  <line x1="180" y1="140" x2="200" y2="160" stroke="url(#rainGrad)" stroke-width="1" stroke-linecap="round" />
  <line x1="110" y1="180" x2="120" y2="190" stroke="url(#rainGrad)" stroke-width="1" stroke-linecap="round" />

  <!-- Subtle smaller droplets -->
  <circle cx="50" cy="50" r="0.5" fill="white" opacity="0.3" />
  <circle cx="150" cy="150" r="0.5" fill="white" opacity="0.3" />
</svg>
