<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Organic Noise Filter for Washi Paper Texture (Darker for Contrast) -->
    <filter id="washiGrain">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="4" stitchTiles="stitch" />
      <feColorMatrix type="matrix" values="0 0 0 0 0.5  0 0 0 0 0.5  0 0 0 0 0.5  0 0 0 0.4 0" /> 
      <!-- The above matrix pushes the noise towards grey/black for visibility on light backgrounds -->
    </filter>
  </defs>

  <!-- Transparent Base (No Fill) -->
  
  <!-- Texture Layer -->
  <rect width="100%" height="100%" filter="url(#washiGrain)" opacity="0.6" />
  
  <!-- Visible Fibers (Darker) -->
  <path d="M20,50 Q60,40 100,60 T180,50" stroke="#78716C" stroke-width="0.8" fill="none" opacity="0.3" /> <!-- Stone Color -->
  <path d="M10,120 Q50,110 90,130 T170,120" stroke="#78716C" stroke-width="0.8" fill="none" opacity="0.2" />
  
</svg>
